
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Clicker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #ffcc00;
            --bg: #000000;
            --card: #151515;
            --text: #ffffff;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Tab Contents */
        .tab-content {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .active { display: flex; }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background: var(--card);
            padding: 15px 0;
            border-top: 1px solid #333;
            padding-bottom: 30px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #888;
            cursor: pointer;
        }
        .nav-item.active-nav { color: var(--primary); }
        .nav-icon { font-size: 24px; margin-bottom: 5px; }

        /* Home Style */
        .user-card {
            background: var(--card);
            width: 90%;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; }

        /* Earn (Tap) Style */
        .coin {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffcc00, #cc9900);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            margin: 50px 0;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.3);
            transition: transform 0.05s;
        }
        .coin:active { transform: scale(0.95); }

        /* Profile Style */
        .stat-row {
            width: 90%;
            background: var(--card);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat-label { color: #aaa; }
        .stat-value { font-weight: bold; color: var(--primary); }

        .score-large { font-size: 40px; font-weight: bold; color: var(--primary); margin: 20px 0; }
        
        /* Animation */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .floating-text {
            position: fixed;
            color: var(--primary);
            font-weight: bold;
            pointer-events: none;
            animation: float 0.7s ease-out forwards;
        }
    </style>
</head>
<body>

    <div id="home" class="tab-content active">
        <div class="user-card">
            <div id="photo">üë§</div>
            <h2 id="username">Guest User</h2>
            <p style="color: #888;">Welcome back, Champion!</p>
        </div>
        <div class="score-large">üí∞ <span class="total-balance">0</span></div>
        <div class="stat-row">
            <span>Rank</span>
            <span style="color: gold;">Gold Miner</span>
        </div>
    </div>

    <div id="earn" class="tab-content">
        <div class="score-large">üí∞ <span class="total-balance">0</span></div>
        <div class="coin" id="tap-btn">ü™ô</div>
        <p style="color: #888;">Tap to Earn Coins</p>
    </div>

    <div id="profile" class="tab-content">
        <h2>Your Statistics</h2>
        <div class="score-large">üí∞ <span class="total-balance">0</span></div>
        <div class="stat-row">
            <span class="stat-label">Tap Profit</span>
            <span class="stat-value">+1 / tap</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Daily Income</span>
            <span class="stat-value" id="daily-income">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Tap Speed</span>
            <span class="stat-value">100% Fully Ready</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="showTab('home', this)">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="showTab('earn', this)">
            <span class="nav-icon">‚ö°</span>
            <span>Earn</span>
        </div>
        <div class="nav-item" onclick="showTab('profile', this)">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let score = parseInt(localStorage.getItem('mega_score')) || 0;
        let dailyLimit = parseInt(localStorage.getItem('daily_score')) || 0;

        function updateDisplay() {
            document.querySelectorAll('.total-balance').forEach(el => {
                el.innerText = score.toLocaleString();
            });
            document.getElementById('daily-income').innerText = dailyLimit.toLocaleString();
        }

        // Tab System
        function showTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active-nav'));
            
            document.getElementById(tabName).classList.add('active');
            el.classList.add('active-nav');
            tg.HapticFeedback.selectionChanged();
        }

        // Tap Mechanics
        const tapBtn = document.getElementById('tap-btn');
        tapBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            score++;
            dailyLimit++;
            updateDisplay();
            saveData();
            
            tg.HapticFeedback.impactOccurred('medium');

            // Floating text for each touch point (Multi-touch ready)
            for(let i=0; i < e.touches.length; i++) {
                createFloatingText(e.touches[i].clientX, e.touches[i].clientY);
            }
        });

        function createFloatingText(x, y) {
            const div = document.createElement('div');
            div.innerText = '+1';
            div.className = 'floating-text';
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 700);
        }

        function saveData() {
            localStorage.setItem('mega_score', score);
            localStorage.setItem('daily_score', dailyLimit);
        }

        // Initialize Telegram User
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
            if (user.photo_url) {
                document.getElementById('photo').innerHTML = `<img src="${user.photo_url}" class="avatar">`;
            }
        }

        updateDisplay();
        tg.expand();
    </script>
</body>
</html>
