<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffcc00;
            --bg-color: #080808;
            --card-bg: rgba(255, 255, 255, 0.05);
            --nav-bg: rgba(20, 20, 20, 0.95);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #1a1a00 0%, #080808 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶¨‡ßá */
        }

        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü */
        .tab-content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            padding-bottom: 100px;
            animation: fadeIn 0.3s ease;
        }

        .active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá */
        .balance-container {
            text-align: center;
            margin-top: 20px;
        }
        .balance-label { font-size: 14px; color: #888; letter-spacing: 2px; }
        .balance-value { font-size: 50px; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(255,204,0,0.3); }

        /* ‡¶ï‡¶Ø‡¶º‡ßá‡¶® ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .coin-wrapper {
            position: relative;
            margin-top: 40px;
        }
        
        #coin {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, #ffe066 0%, #ffcc00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 110px;
            box-shadow: 0 0 50px rgba(255,204,0,0.2), inset 0 0 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
        }

        /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ï‡ßü‡ßá‡¶® ‡¶¨‡ßú ‡¶π‡¶¨‡ßá */
        .coin-active { transform: scale(1.1) !important; }

        /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .plus-one {
            position: absolute;
            color: var(--gold);
            font-size: 32px;
            font-weight: bold;
            pointer-events: none;
            animation: float-up 0.8s forwards;
            z-index: 10;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (Profile/Home ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
        }

        /* ‡¶¨‡¶ü‡¶Æ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 11px;
            transition: 0.3s;
        }

        .nav-item.active-nav { color: var(--gold); transform: translateY(-5px); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

    </style>
</head>
<body>

    <div id="home" class="tab-content active">
        <div class="glass-card" style="text-align: center;">
            <div id="user-pfp" style="margin-bottom: 10px;">üë§</div>
            <h2 id="user-name" style="margin: 0;">Explorer</h2>
            <span style="color: #55ff55;">‚óè Online</span>
        </div>
        <div class="balance-container">
            <div class="balance-label">TOTAL COINS</div>
            <div class="balance-value" id="home-bal">0</div>
        </div>
    </div>

    <div id="earn" class="tab-content">
        <div class="balance-container">
            <div class="balance-value" id="tap-bal">0</div>
        </div>
        <div class="coin-wrapper">
            <div id="coin">ü™ô</div>
        </div>
        <p style="margin-top: 40px; color: #888; font-style: italic;">Tap with multiple fingers!</p>
    </div>

    <div id="profile" class="tab-content">
        <h2 style="align-self: flex-start; margin-left: 10px;">My Profile</h2>
        <div class="glass-card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span>Tap Profit</span>
                <span style="color: var(--gold);">+1 Coin</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span>Daily Earned</span>
                <span id="daily-earned" style="color: var(--gold);">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span>Status</span>
                <span style="color: #55ccff;">Pro Miner</span>
            </div>
        </div>
        <div class="glass-card" style="text-align: center; border-color: var(--gold);">
            <div style="font-size: 12px; color: #888;">TAP SPEED</div>
            <div style="font-size: 20px; font-weight: bold;">100% Fully Ready</div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active-nav" onclick="switchTab('home', this)">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('earn', this)">
            <span class="nav-icon">‚ö°</span>
            <span>Earn</span>
        </div>
        <div class="nav-item" onclick="switchTab('profile', this)">
            <span class="nav-icon">üìä</span>
            <span>Profile</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let score = parseInt(localStorage.getItem('min_app_score')) || 0;
        let daily = parseInt(localStorage.getItem('min_app_daily')) || 0;

        // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶∏‡ßÅ‡¶á‡¶ö ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active-nav');
            tg.HapticFeedback.selectionChanged();
        }

        // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        const coin = document.getElementById('coin');
        coin.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            // ‡¶ï‡ßü‡ßá‡¶® ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
            coin.classList.add('coin-active');
            setTimeout(() => coin.classList.remove('coin-active'), 100);

            // ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            for (let i = 0; i < e.touches.length; i++) {
                score++;
                daily++;
                createPlusText(e.touches[i].clientX, e.touches[i].clientY);
            }
            
            saveAndRefresh();
            tg.HapticFeedback.impactOccurred('medium');
        });

        function createPlusText(x, y) {
            const p = document.createElement('div');
            p.innerText = '+1';
            p.className = 'plus-one';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function saveAndRefresh() {
            localStorage.setItem('min_app_score', score);
            localStorage.setItem('min_app_daily', daily);
            document.getElementById('home-bal').innerText = score.toLocaleString();
            document.getElementById('tap-bal').innerText = score.toLocaleString();
            document.getElementById('daily-earned').innerText = daily.toLocaleString();
        }

        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            if (user.photo_url) {
                document.getElementById('user-pfp').innerHTML = `<img src="${user.photo_url}" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--gold);">`;
            }
        }

        saveAndRefresh();
    </script>
</body>
</html>
