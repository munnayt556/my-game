<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Miner Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9800;
            --primary-glow: rgba(255, 152, 0, 0.6);
            --bg: #08080a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-secondary: #a0a0a0;
            --text-active: #ff9800;
            --premium-gradient: linear-gradient(135deg, #ff9800 0%, #e65100 100%);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #1a1a1f 0%, #08080a 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader-rabbit { font-size: 50px; margin-bottom: 20px; animation: bounce 1s infinite; }
        .progress-container { width: 70%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }

        /* --- AGREEMENT MODAL --- */
        #agreement-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9998;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: #151518;
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
            max-width: 300px;
        }
        .modal h2 { color: var(--primary); margin-top: 0; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-agree { background: var(--premium-gradient); color: white; }
        .btn-deny { background: #333; color: #ccc; }

        /* --- NAV BAR (PREMIUM DESIGN) --- */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 5%;
            width: 90%;
            height: 70px;
            background: rgba(15, 15, 18, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item {
            background: none; border: none; color: #666;
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; font-weight: 600; text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-item .emoji { font-size: 22px; margin-bottom: 4px; transition: transform 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active .emoji { 
            transform: translateY(-8px) scale(1.2);
            filter: drop-shadow(0 5px 10px var(--primary-glow));
        }

        /* --- EXISTING STYLES REFINED --- */
        .top-bar { padding: 20px; text-align: center; }
        #coins { font-size: 36px; font-family: 'Orbitron', sans-serif; font-weight: 700; color: var(--primary); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; }
        .stat-box { background: var(--card-bg); padding: 10px; border-radius: 12px; border: 1px solid var(--border); }
        .page { display: none; flex-direction: column; align-items: center; height: 80vh; overflow-y: auto; padding-bottom: 100px; }
        .active-page { display: flex; animation: slideUp 0.3s ease; }
        
        .rabbit-main {
            width: 200px; height: 200px; background: #1a1a1a;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 80px; cursor: pointer; border: 5px solid #222;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .rabbit-main:active { transform: scale(0.95); }
        .btn-prime {
            background: var(--premium-gradient); color: white; border: none;
            padding: 14px 28px; border-radius: 15px; font-weight: bold; width: 80%;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .float {
            position: absolute; color: var(--primary); font-family: 'Orbitron';
            font-weight: bold; font-size: 24px; pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-rabbit">üê∞</div>
        <div class="progress-container">
            <div class="progress-bar" id="load-progress"></div>
        </div>
        <p style="margin-top: 15px; color: var(--text-secondary);">Loading Rabbit Miner...</p>
    </div>

    <div id="agreement-screen">
        <div class="modal">
            <h2>Terms of Mining</h2>
            <p style="font-size: 14px; color: #aaa; line-height: 1.5;">Do you agree to mine carrots and follow our rabbit community rules?</p>
            <div class="modal-btns">
                <button class="btn-modal btn-deny" onclick="deny()">Deny</button>
                <button class="btn-modal btn-agree" onclick="agree()">Agree</button>
            </div>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="top-bar">
            <div id="coins">0</div>
            <div class="stats-grid">
                <div class="stat-box"><small>PH / HR</small><br><b id="pph">0</b></div>
                <div class="stat-box"><small>DAILY</small><br><b id="daily">0</b></div>
            </div>
        </div>

        <div id="home" class="page active-page">
            <div style="flex:1; display:flex; align-items:center;">
                <div class="rabbit-main" id="tap-btn">üê∞</div>
            </div>
            <div style="width:80%; margin-bottom:20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:12px;">
                    <span>Energy</span><span id="energy-text">1000/1000</span>
                </div>
                <div class="progress-container" style="width:100%;"><div class="progress-bar" id="energy-fill" style="width:100%"></div></div>
            </div>
            <button class="btn-prime" id="daily-btn" style="margin-bottom:20px;">Claim Daily</button>
        </div>

        <div id="upgrade" class="page">
            <h3 style="margin: 20px 0;">Upgrades</h3>
            <div id="upgrade-list" style="width:90%; display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        </div>

        <div id="profile" class="page">
            <h3>Statistics</h3>
            <div class="stat-box" style="width:80%; text-align:center; padding:30px;">
                <p>Total Balance</p>
                <h2 id="stat-balance" style="color:var(--primary)">0 ü•ï</h2>
                <button class="btn-prime" onclick="tg.showAlert('Coming Soon!')">Withdraw</button>
            </div>
        </div>

        <nav class="nav-bar">
            <button class="nav-item active" onclick="nav('home', this)">
                <span class="emoji">üè†</span><span>Home</span>
            </button>
            <button class="nav-item" onclick="nav('upgrade', this)">
                <span class="emoji">‚õèÔ∏è</span><span>Shop</span>
            </button>
            <button class="nav-item" onclick="nav('profile', this)">
                <span class="emoji">üìä</span><span>Stats</span>
            </button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- Loading Logic ---
        window.onload = () => {
            let prog = 0;
            const interval = setInterval(() => {
                prog += Math.random() * 20;
                document.getElementById('load-progress').style.width = Math.min(prog, 100) + '%';
                if (prog >= 100) {
                    clearInterval(interval);
                    document.getElementById('loading-screen').style.display = 'none';
                    checkAgreement();
                }
            }, 200);
        };

        function checkAgreement() {
            if (localStorage.getItem('rabbit_agreed') === 'true') {
                showGame();
            } else {
                document.getElementById('agreement-screen').style.display = 'flex';
            }
        }

        function agree() {
            localStorage.setItem('rabbit_agreed', 'true');
            document.getElementById('agreement-screen').style.display = 'none';
            showGame();
        }

        function deny() {
            tg.close();
        }

        function showGame() {
            document.getElementById('main-content').style.display = 'block';
            updateUI();
        }

        // --- Game Logic ---
        let coins = parseFloat(localStorage.getItem('rabbit_coins')) || 0;
        let energy = parseFloat(localStorage.getItem('rabbit_energy')) || 1000;
        let pph = 0;
        let maxEnergy = 1000;
        let tapPower = 1;

        const upgrades = [
            {id: 'tap', name: 'Multi-Tap', icon: 'üëÜ', level: parseInt(localStorage.getItem('up_tap') || 0), baseCost: 500, mult: 1.6},
            {id: 'miner', name: 'Rabbit Miner', icon: '‚õèÔ∏è', level: parseInt(localStorage.getItem('up_miner') || 0), baseCost: 1000, mult: 1.7, profit: 5}
        ];

        function calculateStats() {
            const tapUp = upgrades.find(u => u.id === 'tap');
            const minerUp = upgrades.find(u => u.id === 'miner');
            tapPower = 1 + tapUp.level;
            pph = minerUp.level * minerUp.profit;
        }

        function updateUI() {
            calculateStats();
            document.getElementById('coins').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('stat-balance').innerText = Math.floor(coins).toLocaleString() + " ü•ï";
            document.getElementById('pph').innerText = pph;
            document.getElementById('daily').innerText = pph * 24;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + '%';
            document.getElementById('energy-text').innerText = Math.floor(energy) + '/' + maxEnergy;
            
            // Save
            localStorage.setItem('rabbit_coins', coins);
            localStorage.setItem('rabbit_energy', energy);
            
            renderUpgrades();
        }

        function renderUpgrades() {
            const list = document.getElementById('upgrade-list');
            list.innerHTML = '';
            upgrades.forEach(u => {
                const cost = Math.floor(u.baseCost * Math.pow(u.mult, u.level));
                list.innerHTML += `
                    <div class="stat-box" onclick="buyUpgrade('${u.id}')">
                        <div style="font-size:24px">${u.icon}</div>
                        <b>${u.name}</b><br>
                        <small>Cost: ${cost}</small><br>
                        <small>Lvl: ${u.level}</small>
                    </div>`;
            });
        }

        function buyUpgrade(id) {
            const u = upgrades.find(up => up.id === id);
            const cost = Math.floor(u.baseCost * Math.pow(u.mult, u.level));
            if (coins >= cost) {
                coins -= cost;
                u.level++;
                localStorage.setItem('up_' + id, u.level);
                updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.showAlert("Not enough carrots!");
            }
        }

        // Tap Handler
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= tapPower) {
                energy -= tapPower;
                coins += tapPower;
                
                // Animation
                const touch = e.touches[0];
                const f = document.createElement('div');
                f.className = 'float';
                f.style.left = touch.clientX + 'px';
                f.style.top = touch.clientY + 'px';
                f.innerText = '+' + tapPower;
                document.body.appendChild(f);
                setTimeout(() => f.remove(), 800);
                
                updateUI();
                tg.HapticFeedback.impactOccurred('medium');
            }
        });

        function nav(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
        }

        // Passive Income & Energy
        setInterval(() => {
            coins += pph / 3600;
            if (energy < maxEnergy) energy += 1;
            updateUI();
        }, 1000);

    </script>
</body>
</html>
